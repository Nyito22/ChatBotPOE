name: C# CI Workflow

on:
  push:
    branches:
      - main   # You can change 'main' to 'master' or another branch if needed
  pull_request:
    branches:
      - main   # Trigger on PR to 'main'

jobs:
  build:
    runs-on: windows-latest   # Runs on a Windows environment for .NET projects

    steps:
      - name: Checkout code
        uses: actions/checkout@v2   # Checks out your code

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'    # Specify your .NET SDK version here

      - name: Restore dependencies
        run: dotnet restore         # Restores NuGet packages

      - name: Build
        run: dotnet build --configuration Release  # Builds your project

      - name: Run tests
        run: dotnet test --configuration Release  # Runs your unit tests

      - name: Publish (optional)
        run: dotnet publish --configuration Release --output ./publish  # Creates a publishable version of your app (optional)

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: ./publish
