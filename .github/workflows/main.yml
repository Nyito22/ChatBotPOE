name: C# CI Workflow

on:
  push:
    branches:
      - main  # Runs when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Runs when a PR is made to the 'main' branch

jobs:
  build:
    runs-on: windows-latest  # Windows environment for compatibility with your sound/image handling

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'  # Use the appropriate .NET version

      # Step 3: Restore dependencies (NuGet packages)
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build the project
      - name: Build the project
        run: dotnet build --configuration Release

      # Step 5: (Optional) Run tests
      - name: Run tests
        run: dotnet test --configuration Release

      # Step 6: (Optional) Publish the app
      - name: Publish the app
        run: dotnet publish --configuration Release --output ./publish

      # Step 7: Upload build artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: chatbot-artifact
          path: ./publish
